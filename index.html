<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="recipe.css">
    <link rel="stylesheet" href="D:\Coding\Web Packages\fontawesome\fontawesome-free-5.14.0-web\css\all.min.css">
</head>
<body>
    <h1>Recipe Finder</h1>
    <div class="upper-body">
        <section class="quote">
            <p>Search For Your Meal</p>
      </section>
        <div class="srch-box">
            <input type="search" name="search" id="search" placeholder="Enter an ingredient...">
            <button class="srch-btn"><i class="fa fa-search fa-lg"></i></button>
        </div>
    </div>
    <div class="lower-body">
        <h2>Your Search Results:</h2>
        <div class="ingredients">
            <!--Recipe Item-->
        </div>
    </div>

    <div class="instructions">
        	<span id="close">&#10005;</span>        
    	<div class="steps">
    	<h2>Name</h2>
    	<button class="recipe-btn">Category</button>
    		<h3>Instructions:</h3>
    		<p>Recipe in Instructions</p>
    		<footer><a href="#"><u>Watch Recipe</u></a></footer>
    	</div>
        </div>

    <script type="text/javascript" src="recipe.js"></script>
</body>

</html>
